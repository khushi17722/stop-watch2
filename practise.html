<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

</head>
<body>
  
    <div class="stopwatch">
        <div class="watch">

    </div>
</div>
